<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Yu-Gi-Oh! Effect Generator</title>

  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.0/dist/ort.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Yu-Gi-Oh! Effect Generator</h1>

  <label>Prompt:</label>
  <textarea id="prompt" rows="3" cols="50">This card </textarea>

  <label>Temperature: <span id="tempValue">0.4</span></label>
  <input type="range" id="temperature" min="0.05" max="2.0" step="0.05" value="0.4">

  <button id="generate">Generate Effect</button>

  <h2>Result:</h2>
  <pre id="output"></pre>
</body>
</html>
